AWSTemplateFormatVersion: '2010-09-09'
Metadata:
  License: Apache-2.0
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'Parent Stacks'
        Parameters:
        - ParentAlertStack
      - Label:
          default: "VPC"
        Parameters:
          - VPCID
          - VPCSubnet
      - Label:
          default: "SSM-CW"
        Parameters:
          - SystemsManagerAccess
      - Label:
          default: "Instance"
        Parameters:
          - InstanceType
          - EC2VolumeSizes
      - Label:
          default: "PHP"
        Parameters:
          - PHPVersion
      - Label:
          default: "Apache"
        Parameters:
          - servername
          - KeepAliveTimeout
          - MaxKeepAliveRequests
          - TimeOut
      - Label:
          default: "Mariadb 10.5 Database"
        Parameters:
          - DBName
          - DBUser
          - DBPassword
          - DBRootPassword
      - Label:
          default: "FTP Details"
        Parameters:
          - EnableFTP
          - FTPUser
          - FTPPassword
      - Label:
          default: "Instance connection"
        Parameters:
          - KeyName
          - SSHLocation
          - FTPLocation
Description: 'AWS CloudFormation LAMP Setup'
Parameters:
  ParentAlertStack:
    Description: 'Optional but recommended stack name of parent alert stack based on https://github.com/kkpkishan/AWS-SNS/blob/master/alert.yaml template.'
    Type: String
    Default: ''
  VPCID:
    Description: Name of an existing VPC
    Type: AWS::EC2::VPC::Id
  VPCSubnet:
    Description: Name of an existing Public Subnet
    Type: AWS::EC2::Subnet::Id
  SystemsManagerAccess:
    Description: 'Enable AWS Systems Manager agent and authorization.'
    Type: String
    Default: true
    AllowedValues:
    - true
    - false
  servername:
    Default: 'example.com'
    Description: The value used for the Apache Vhost.
    Type: String
  KeepAliveTimeout:
    Description: 'Specifies the number of Apache KeepAliveTimeout.'
    Type: Number
    Default: 15
    AllowedValues: [15, 30, 60, 120, 180, 300, 360]
  MaxKeepAliveRequests:
    Description: 'Specifies the number of Apache MaxKeepAliveRequests.'
    Type: Number
    Default: 200
    AllowedValues: [200, 400, 500, 1000, 1200, 1500, 200]
  TimeOut:
    Description: 'Specifies the number of Apache TimeOut.'
    Type: Number
    Default: 60
    AllowedValues: [60, 120, 180, 300, 360]
  PHPVersion:
    AllowedValues:
    - 8.1 
    - 8.2
    - 8.3
    - 8.4
    Default: 8.2
    Description: PHP Version
    Type: String   
  DBName:
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric
      characters.
    Default: example
    Description: The example database name
    MaxLength: '64'
    MinLength: '1'
    Type: String
  DBPassword:
    AllowedPattern: '[a-zA-Z0-9]+'
    ConstraintDescription: must contain only alphanumeric characters.
    Default: example1234
    Description: The  database admin account password
    MaxLength: '41'
    MinLength: '8'
    NoEcho: 'true'
    Type: String
  DBRootPassword:
