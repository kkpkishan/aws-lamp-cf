  HasAlertTopic: !Not [!Equals [!Ref ParentAlertStack, '']]
  ConfigureFTP: !Equals [!Ref EnableFTP, "true"]
Resources:
  WebServer:
    Type: AWS::EC2::Instance
    CreationPolicy:
      ResourceSignal:
        Timeout: PT15M
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          lamp_install:
          - install_cfn
          - install_lamp
          - configure_lamp
          - VHostfile
        configure_lamp:
          commands:
            01_configure_lamp:
              command: /tmp/setup.php
            02_set_mysql_root_password:
              command: !Sub |
                mysqladmin -u root password '${DBRootPassword}'
              test: !Sub |
                $(mysql ${DBName} -u root --password='${DBRootPassword}' >/dev/null 2>&1 </dev/null); (( $? != 0 ))
            03_create_database:
              command: !Sub |
                mysql -u root --password='${DBRootPassword}' < /tmp/setup.mysql
              test: !Sub |
                $(mysql ${DBName} -u root --password='${DBRootPassword}' >/dev/null 2>&1 </dev/null); (( $? !=0))
            04_configure_ftp:
              command: "./tmp/setup.ftp"
        install_cfn:
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Sub |
                [main]
                stack= ${AWS::StackId}
                region=${AWS::Region}
              group: root
              mode: '000400'
              owner: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.WebServer.Metadata.AWS::CloudFormation::Init
                action=/opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource WebServer --configsets lamp_install --url https://stackbuilder.amazonaws.com
              group: root
              mode: '000400'
              owner: root
          services:
            sysvinit:
              cfn-hup:
                enabled: true
                ensureRunning: true
                files:
                - /etc/cfn/cfn-hup.conf
                - /etc/cfn/hooks.d/cfn-auto-reloader.conf
        VHostfile:
          files:
            '/etc/httpd/conf.d/site.conf':
              content: !Sub |
                <virtualhost *:80>
                servername  ${servername}
                ServerAlias ${servername}
                Documentroot "/var/www/html"
                
                <Directory "/var/www/html">
                    Options -Indexes +FollowSymLinks
                    AllowOverride All
                    DirectoryIndex index.php  index.html index.htm
                    Require all granted
                </Directory>
                <Location />
                 SetOutputFilter DEFLATE
                 BrowserMatch ^Mozilla/4 gzip-only-text/html
                 BrowserMatch ^Mozilla/4\.0[678] no-gzip
                 BrowserMatch \bMSI[E] !no-gzip !gzip-only-text/html
                 SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png|swf|flv|pdf|exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
                </Location>
                <Files ~ "\.(css|js|html|htm|txt|json|xml)$">
                 SetOutputFilter DEFLATE
                </Files>
                KeepAlive On
                KeepAliveTimeout ${KeepAliveTimeout}
                MaxKeepAliveRequests ${MaxKeepAliveRequests}
                TimeOut ${TimeOut}
                </virtualhost>
              mode: "000644"
              owner: root
              group: root
 
        install_lamp:
          files:
            '/tmp/setup.php':
              content: !Sub |
                #!/bin/bash -xe
                dnf install -y php${PHPVersion} php${PHPVersion}-cli php${PHPVersion}-common php${PHPVersion}-fpm php${PHPVersion}-mbstring php${PHPVersion}-gd php${PHPVersion}-mysqlnd php${PHPVersion}-intl  php${PHPVersion}-xml php${PHPVersion}-pdo php${PHPVersion}-bcmath php${PHPVersion}-zip php${PHPVersion}-opcache php${PHPVersion}-gd php${PHPVersion}-odbc php${PHPVersion}-process  
                dnf install -y mariadb105-server
                systemctl start mariadb
                systemctl enable  mariadb
              group: root
              mode: '000500'
              owner: root
            '/tmp/setup.mysql':
              content: !Sub |
                CREATE DATABASE ${DBName};
                CREATE USER '${DBUser}'@'localhost' IDENTIFIED BY '${DBPassword}';
                GRANT ALL ON ${DBName}.* TO '${DBUser}'@'localhost';
                FLUSH PRIVILEGES;
              group: root
              mode: '000400'
              owner: root
            '/var/www/html/index.php':
              content: |
                <?php
                phpinfo();
                phpinfo(INFO_MODULES);
                ?>
              group: root
              mode: '000755'
              owner: root
            '/tmp/setup.ftp':
              content: !If 
                - ConfigureFTP
                - !Sub |
                    #!/bin/bash
                    sed -i 's/anonymous_enable=YES/anonymous_enable=NO/g' /etc/vsftpd/vsftpd.conf
                    sed -i 's/listen=NO/listen=YES/g' /etc/vsftpd/vsftpd.conf
                    sed -i 's/listen_ipv6=YES/listen_ipv6=NO/g' /etc/vsftpd/vsftpd.conf
                    IP_ADDRESS=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4)
                    if [ -z "$IP_ADDRESS" ]; then
                      IP_ADDRESS=$(curl -s http://169.254.169.254/latest/meta-data/local-ipv4)
                    fi
                    cat <<EOF >> /etc/vsftpd/vsftpd.conf
                    chroot_local_user=YES
                    chroot_list_enable=YES
                    chroot_list_file=/etc/vsftpd/chroot_list
                    pasv_promiscuous=YES
                    pasv_max_port=24200
                    pasv_min_port=24000
                    EOF
                    echo "pasv_address=\$IP_ADDRESS" >> /etc/vsftpd/vsftpd.conf
                    cat <<EOF > /etc/vsftpd/chroot_list
                    ${FTPUser}
                    EOF
                    useradd -m -d /var/www/html -s /bin/bash ${FTPUser} >/dev/null 2>&1
                    echo '${FTPUser}:${FTPPassword}' | chpasswd
                    setfacl  -R -m u:${FTPUser}:rwx /var/www/
                    systemctl restart vsftpd
                    systemctl restart httpd
                - |
                    #!/bin/bash
                    # FTP disabled â€“ nothing to do
                    exit 0
              group: root
              mode: '000750'
              owner: root
          packages:
            yum:
              httpd: []
              vsftpd: !If
                - ConfigureFTP
                - [""]  
                - !Ref "AWS::NoValue"  
          services:
            sysvinit:
              httpd:
                enabled: true
                ensureRunning: true
              vsftpd:
                enabled: !If [ConfigureFTP, "true", "false"]
                ensureRunning: !If [ConfigureFTP, "true", "false"]

    Properties:
      IamInstanceProfile: !Ref InstanceProfile
      ImageId: !FindInMap [AWSRegionArch2AMI, !Ref 'AWS::Region', !FindInMap [AWSInstanceType2Arch, !Ref InstanceType, Arch]]
      InstanceType:
        Ref: InstanceType
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          DeviceIndex: "0"
          GroupSet:
            - Ref: "WebServerSecurityGroup"
          SubnetId:
            Ref: "VPCSubnet"
      KeyName:
        Ref: KeyName
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}'
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: !Ref EC2VolumeSizes
            VolumeType: gp3
      UserData:
        Fn::Base64: !Sub |
           #!/bin/bash -xe
           dnf update -y
           dnf update -y aws-cfn-bootstrap
           dnf install amazon-cloudwatch-agent -y
           curl -so /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json https://raw.githubusercontent.com/kkpkishan/amazon-cloudwatch-agent/main/amazon-cloudwatch-agent-basic.json
           systemctl restart amazon-cloudwatch-agent
           systemctl enable amazon-cloudwatch-agent
           /opt/aws/bin/cfn-init -v --stack ${AWS::StackId} --resource WebServer --configsets lamp_install --region ${AWS::Region}
           /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackId} --resource WebServer --region ${AWS::Region}
  WebServerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Enable HTTP access via port 80 locked down to the load balancer + SSH access"
      VpcId: !Ref VPCID
      SecurityGroupIngress:
      - CidrIp: 0.0.0.0/0
        FromPort: 80
        IpProtocol: tcp
        ToPort: 80
      - CidrIp: !Ref SSHLocation
        FromPort: 22
        IpProtocol: tcp
        ToPort: 22
      - CidrIp: !Ref FTPLocation
        FromPort: 21
        IpProtocol: tcp
        ToPort: 21
      - CidrIp: !Ref FTPLocation
        FromPort: 24000
        IpProtocol: tcp
        ToPort: 24200
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}'
  IPAddress:
    Type: AWS::EC2::EIP
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}'
  IPAssoc:
    Type: AWS::EC2::EIPAssociation
    Properties:
      InstanceId: !Ref 'WebServer'
      EIP: !Ref 'IPAddress'
  IAMRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: 'ec2.amazonaws.com'
          Action: 'sts:AssumeRole'
      Policies:
      - !If
        - HasSystemsManagerAccess
        - PolicyName: ssm
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - 'ssmmessages:*' # SSM Agent by https://docs.aws.amazon.com/systems-manager/latest/userguide/systems-manager-setting-up-messageAPIs.html
              - 'ssm:UpdateInstanceInformation' # SSM agent by https://docs.aws.amazon.com/systems-manager/latest/userguide/systems-manager-setting-up-messageAPIs.html
              - 'ec2messages:*' # SSM Session Manager by https://docs.aws.amazon.com/systems-manager/latest/userguide/systems-manager-setting-up-messageAPIs.html
              Resource: '*'
        - !Ref 'AWS::NoValue'
      - PolicyName: 'ec2'
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - 'ec2:AssociateAddress'
            - 'ec2:DescribeInstances'
            - 'ec2:DescribeVolumeStatus'
            - 'ec2:DescribeTags'
            - 'ec2:DescribeVolumes'
            - 'cloudwatch:GetMetricStatistics'
            - 'cloudwatch:ListMetrics'
            - 'cloudwatch:PutMetricData'
            - 'cloudformation:DescribeStackResources'
            - 'cloudformation:DescribeStackResource'
            - 'cloudformation:DescribeStacks'
            - 'cloudformation:ListStackResources'
            - 'elasticloadbalancing:Describe*'
            Resource:
            - '*'
  InstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Roles:
      - !Ref IAMRole
  CPUTooHighAlarm:
    Condition: HasAlertTopic
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: 'Scale-up if CPU > 80% for 5 minutes'
      Namespace: 'AWS/EC2'
      MetricName: CPUUtilization
      Statistic: Average
      Period: 300
      EvaluationPeriods: 1
      ComparisonOperator: GreaterThanThreshold
      Threshold: 80
      AlarmActions:
      - {'Fn::ImportValue': !Sub '${ParentAlertStack}-TopicARN'}
      OKActions:
      - {'Fn::ImportValue': !Sub '${ParentAlertStack}-TopicARN'}
      Dimensions:
      - Name: InstanceId
        Value: !Ref WebServer
  RecoveryAlarm:
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: 'Recovering instance when underlying hardware fails.'
      Namespace: 'AWS/EC2'
      MetricName: StatusCheckFailed_System
      Statistic: Minimum
      Period: 60
      EvaluationPeriods: 5
      ComparisonOperator: GreaterThanThreshold
      Threshold: 0
      AlarmActions:
      - !Sub 'arn:aws:automate:${AWS::Region}:ec2:recover'
      Dimensions:
      - Name: InstanceId
        Value: !Ref WebServer
  SystemStatusAlarm:
    Condition: HasAlertTopic
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: 'SystemStatus over last 0 to 1.'
      Namespace: 'AWS/EC2'
      MetricName: StatusCheckFailed_System
      Statistic: Minimum
      Period: 60
      EvaluationPeriods: 2
      ComparisonOperator: GreaterThanThreshold
      Threshold: 0
      AlarmActions:
      - {'Fn::ImportValue': !Sub '${ParentAlertStack}-TopicARN'}
      OKActions:
      - {'Fn::ImportValue': !Sub '${ParentAlertStack}-TopicARN'}
      Dimensions:
      - Name: InstanceId
        Value: !Ref WebServer
  InstanceStatusAlarm:
    Condition: HasAlertTopic
    Type: 'AWS::CloudWatch::Alarm'
    Properties:
      AlarmDescription: 'InstanceStatus over last 0 to 1.'
      Namespace: 'AWS/EC2'
      MetricName: StatusCheckFailed_Instance
      Statistic: Minimum
      Period: 60
      EvaluationPeriods: 3
      ComparisonOperator: GreaterThanThreshold
      Threshold: 0
      AlarmActions:
      - {'Fn::ImportValue': !Sub '${ParentAlertStack}-TopicARN'}
      OKActions:
      - {'Fn::ImportValue': !Sub '${ParentAlertStack}-TopicARN'}
      Dimensions:
      - Name: InstanceId
        Value: !Ref WebServer
Outputs:
  PublicIP:
    Description: EC2 public IP
    Value: !Ref IPAddress
    Export:
      Name: !Sub '${AWS::StackName}-PublicIP'
  WebsiteURL:
    Description: Website
    Value: !Sub "http://${WebServer.PublicDnsName}"
    Export:
      Name: !Sub '${AWS::StackName}-WebsiteURL'
