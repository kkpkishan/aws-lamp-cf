    ConstraintDescription: must begin with a letter and contain only alphanumeric
      characters.
    Default: admin
    Description: The  database admin account username
    MaxLength: '16'
    MinLength: '3'
    Type: String
  EnableFTP:
    Description: "Specify whether to configure FTP services (true or false)."
    Type: String
    Default: "false"
    AllowedValues:
      - "true"
      - "false"
  FTPUser:
